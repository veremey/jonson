<!doctype html>
<html class="no-js" lang="ru">

	<head>
		{{> head/head head.defaults}}
	</head>

	<body class="page is-animated">
		%=symbols=%

		<div class="page__wrapper" >
			{{> header/header}}

			<div class="layout-big is-animated ">
				<div class="wrap wrap_910  box_60 box_first"  tabindex="0">
					<h4 class="title__lm title_line is-regular">
						<span class="title_line_wrap"> Подготовка к операции <br> и реабилитация</span>
					</h4>
					<div class="photo photo_title box_40 ">
						<div class="photo__pic">
							<img class="photo__img" src="static/img/content/img-01.jpg" alt="">
						</div>
					</div>
				</div>
				<div class="wrap wrap_910  box_100"  tabindex="0">
					{{> picturelist/picturelist}}
				</div>
			</div>

		</div>
		<footer class="page-footer">
			{{> prefooter/prefooter}}
			{{> footer/footer}}
		</footer>
		<div class="go-top js-top" style="display: none"></div>

		<script src="static/js/main%=hash=%%=min=%.js"></script>
	</body>

</html>
