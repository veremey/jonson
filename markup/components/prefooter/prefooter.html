<div class="prefooter">
	<div class="layout-big layout_flex">
		<div class="prefooter__text">
			{{#each prefooter.link}}
				<a href="/" class="prefooter__link"  tabindex="0">{{this}}</p>
			{{/each}}
		</div>
		<div class="prefooter__spy">
			<h5 class="prefooter__title">Следите за нами:</h5>
			<div class="soc">
				<a href="https://www.facebook.com/jnj/" class="soc__link"  tabindex="0">
					<img class="soc-icon" src='static/img/general/facebook-logo.svg' alt="soc-icon">
				</a>
				<a href="https://twitter.com/jnjnews" class="soc__link"  tabindex="0">
					<img class="soc-icon" src='static/img/general/twitter.svg' alt="soc-icon">
				</a>
				<a href="https://www.youtube.com/user/JNJhealth" class="soc__link"  tabindex="0">
					<img class="soc-icon" src='static/img/general/youtube.svg' alt="soc-icon">
				</a>
			</div>
		</div>
	</div>
</div>
