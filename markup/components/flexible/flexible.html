
<div class="flexible">

			<h6 class="flexible__title">{{title}}</h6>
			<p class="desc_s desc_s_limit-3">{{desc}}</p>
			<div class="read">
				<a href="#" class="read__link">Подробнее
					{{Icon iconName='icon-right' className='icon-next' iconWidth='25' iconHeight='25'}}
				</a>
			</div>
		</div>
	{{/each}}
</div>
