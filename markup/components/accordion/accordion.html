
<div class="accordion">
	{{#each item}}
		<div class="accordion__item js-accordion {{#if mod}}{{mod}}{{/if}}"  data-accord="accordion__item">
			<button class="accordion__btn"></button>
			<h5 class="accordion__title">{{title}}</h5>
			<div class="accordion__text">
				{{{desc}}}
			</div>
		</div>
	{{/each}}
</div>
